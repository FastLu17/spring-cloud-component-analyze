server:
  port: 17721

spring:
  application:
    name: seata-consumer-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  datasource:
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seata_order?serverTimezone=GMT%2B8&useSSL=false&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&zeroDateTimeBehavior=CONVERT_TO_NULL

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.luxf.cloud.alibaba.seata.entity

# seata相关的简单配置.
seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: seata_test_tx_group # 对应配置文件中的 service.vgroupMapping.xxx = 'default'
  enable-auto-data-source-proxy: true # 数据源自动代理. 1.2.0版本已支持HikariDataSource
  use-jdk-proxy: false
  config:
    type: nacos
    nacos:
      namespace:
      serverAddr: 127.0.0.1:8848
      group: SEATA_GROUP
      userName: "nacos"
      password: "nacos"
  registry:
    type: nacos
    nacos:
      application: seata-server # 要与seata/conf/registry.conf中的registry.nacos.application值对应！否则一直提示 no available service 'null' found, please make sure registry config correct
      server-addr: 127.0.0.1:8848
      namespace:
      userName: "nacos"
      password: "nacos"

# 开启feign的降级功能
feign:
  hystrix:
    enabled: true

ribbon:
  # 请求连接的超时时间 默认的时间为 1 秒
  ConnectTimeout: 5000
  # 请求处理的超时时间
  ReadTimeout: 5000

